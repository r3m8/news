name: Generate News Summary

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_KEY }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests beautifulsoup4 readability-lxml mistralai lxml[html_clean]

    - name: Install Playwright Browsers
      run: |
        npx playwright install --with-deps

    - name: Fetch RSS feed and generate summary
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      run: python generate_summary.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update news summary $(date)"
        git push